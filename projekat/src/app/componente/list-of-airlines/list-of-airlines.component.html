<app-nav-menu [user]="user"></app-nav-menu>
<button class="btn fourth" routerLink="/regus/{{user.id}}/add-airline">Add airline</button>
<div class="container">
    <table id="myTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th >Name</th>
          <th>Admin</th>
          <th>Activated</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item1 of AllAirlines">
          <td>{{item1.name}}</td>
          <td>{{item1.adminName}}</td>
          <td *ngIf="item1.activated==true">Yes</td>
          <td *ngIf="item1.activated==false">No</td>
        </tr>
      </tbody>
    </table>

</div>
