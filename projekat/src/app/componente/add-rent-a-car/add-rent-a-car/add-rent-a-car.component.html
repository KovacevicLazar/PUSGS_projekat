<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Add a New Rent a Car Service</h3>
      <fieldset>
        <input type="text" [(ngModel)]="name" name="name"  placeholder="Name of the service.."  tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input type="email"  [(ngModel)] ="address" name="address"  placeholder="Addres of the service..."  tabindex="2" required>
      </fieldset>
      <fieldset>
        <input  type="tel" [(ngModel)] ="mark" name ="mark"    placeholder="Your mark of the service..." tabindex="3" required>
      </fieldset>
      <fieldset>
        <input type="url" [(ngModel)] = "availableCars" name = "availableCars" placeholder="List of available cars..."  tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea   type ="text" [(ngModel)] = "description" name="description" placeholder="Description ...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="onSubmit"  type="submit" (click) ="onSubmit()" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
     
    </form>
  </div>
