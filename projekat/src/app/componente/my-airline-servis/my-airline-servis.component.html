<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- <app-nav-menu [userID]="id"></app-nav-menu> -->

<app-nav-menu [user]="user"></app-nav-menu>

<div  class="sectiondiv">
  <div style="background: white;margin-left: 250px; margin-top: 90px;  opacity: 80%;" class="col-md-8">
    
    <h3 class="naslov">Servis Info</h3>
    
    <form  class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-md-4 control-label">Servis Name:</label>
        <div class="col-md-4">
          <input class="form-control" type="text"  value={{airline.name}} readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Address:</label>
        <div class="col-md-4">
          <input class="form-control" type="text" value={{airline.address}} readonly >
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label">Description:</label>
        <div class="col-md-4">
          <input class="form-control" type="text" value={{airline.description}} readonly>
        </div>
      </div>

     
      
      <div class="form-group">
        <label class="col-md-4 control-label">Branches:</label>
        <div class="col-md-4">
          <input class="form-control" type="text" value={{airline.description}} readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-5 control-label"></label>
        <div class="col-md-4">
          <button type="button" class="btn btn-success"  (click)="ChangeInfos()" >Change Infos</button>
          
        </div>
      </div>
      
    </form>
  
  </div>
</div>
