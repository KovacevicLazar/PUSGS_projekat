
<app-nav-menu [user]="user"></app-nav-menu>


<button  class="button" routerLink="/regus/{{user.id}}/admin-add-car">Add car</button>

<table class="responstable">
  
  <tr>
    <th>ID:</th>
    <th ><span>Pickup Location:</span></th>
    <th>Car type and year od Production:</th>
    <th>Price Per Day:</th>
    <th>Is Booked:</th>
    <th></th>
    <th></th>
    
  </tr>
  
  <tr *ngFor="let car of allcars">
    <td>{{car.id}}</td>
    <td>{{car.location}} , {{car.address}}</td>
    <td>{{car.brand}} {{car.model}}, {{car.year}} year.</td>  
    <td>{{car.pricePerDay}} $</td>
    <td *ngIf="car.currentlyAvailable; else elseBlock"> Yes</td>

    <ng-template #elseBlock>
        <td>No</td>
    </ng-template>

    <td >
        <button  type="button" class="btn btn-primary btn-lg" (click) ="Modify(car,allcars)">Modify</button>
    </td>
    <td>
        <button  type="button" class="btn btn-primary btn-lg" (click)="Remove(car,allcars)">Remove</button>
    </td>

    
  </tr>
