<hr/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<table  class="table table-hover">
    <thead>
        <tr class="booking-cta">
            <th >Depart:</th>
            <th >Landing:</th>
            <th >Transit:</th>
            <th >Duration:</th>

        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let flight of allFlight">
            <td>{{flight.flyingfrom}} <br> {{flight.dateDepart | date:'medium' }}</td>
            <td> {{flight.flyingTo}} <br> {{flight.dateArrival | date:'medium' }}</td>
            <td> {{flight.numberTransit}} </td>
            <td> h:m:s <br> {{flight.flightDuration | date: "H:m:s" }} </td>
            <td>
                Price:<span class="price-text">{{flight.ticketPrice}}â‚¬</span> <br/>
            </td>
            <td >
                <button  type="button" class="btn btn-primary btn-lg" (click) ="Modify()">Modify</button>
            </td>
            <td>
                <button  type="button" class="btn btn-primary btn-lg" (click)="Remove()">Remove</button>
            </td>
        
        </tr>
    </tbody>
</table>
