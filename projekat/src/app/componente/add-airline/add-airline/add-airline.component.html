<div class="container">  
  <form id="contact" action="" method="post">
    <h3 class ="header"> New Airline</h3>
    <br>
    <fieldset>
      <input type="text" [(ngModel)]="name" name="name"  placeholder="Name of the new airline..."  tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input type="email"  [(ngModel)] ="address" name="address"  placeholder="Addres of the airline..."  tabindex="2" required>
    </fieldset>
    <fieldset>
      <input  type="tel" [(ngModel)] ="mark" name ="mark"    placeholder="Your mark of the service..." tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea  type="destinations" [(ngModel)] ="destinations" name ="destinations"    placeholder="Destinations..." tabindex="4" required></textarea>
    </fieldset>
    
    <fieldset>
      <textarea   type ="text" [(ngModel)] = "description" name="description" placeholder="Description ...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="onSubmit"  type="submit" (click) ="onSubmit()"  data-submit="...Sending">Submit</button>
    </fieldset>
   
  </form>
</div>
